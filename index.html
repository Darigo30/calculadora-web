<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title>Calculadora Web</title>
	</head>
  <body>
    <h1>Calculadora Web</h1>
	<table class="calculator">
		<tr class="cont-visor">
			<td colspan="4"><div class="visor"></div></td>
		</tr>
		<tr class="numeros">
			<td class="numbercolor" id="uno">1</td>
			<td class="numbercolor" id="dos">2</td>
			<td class="numbercolor" id="tres">3</td>
			<td class="operaclass" id="resta">-</td>
		</tr>
		<tr class="numeros">
			<td class="numbercolor" id="cuatro">4</td>
			<td class="numbercolor" id="cinco">5</td>
			<td class="numbercolor" id="seis">6</td>
			<td class="operaclass" id="multiplicacion">*</td>
		</tr>
		<tr class="numeros">
			<td class="numbercolor" id="siete">7</td>
			<td class="numbercolor" id="ocho">8</td>
			<td class="numbercolor" id="nueve">9</td>
			<td class="operaclass" id="division">/</td>
		</tr>
		<tr class="numeros">
			<td class="igual" id="resultado">=</td>
			<td class="igual" id="limpiar">C</td>
			<td class="numbercolor" id="cero">0</button></td>
			<td class="operaclass" id="suma">+</td>
		</tr>
    </table>
	<script src="js/custom.js"></script>
  </body>
</html>
